<!DOCTYPE html>
<html>
    <body>
        <h1>Contact me<h2>
            <!-- Contact-->
    <section class="contact py-5" id="contact">
        <div class="container">
          <div class="row">
            
            <div class="col-lg-5 mr-lg-5 col-12">
              <div class="google-map w-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.9732339092684!2d-43.187225085437696!3d-22.951212845226944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997feff08c7dc5%3A0x93afbbbc167444a8!2sR.%20Volunt%C3%A1rios%20da%20P%C3%A1tria%2C%2098%20-%20Botafogo%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2022270-010%2C%20Brazil!5e0!3m2!1sen!2smm!4v1660919998268!5m2!1sen!2smm" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
  
              <div class="contact-info d-flex justify-content-between align-items-center py-4 px-lg-5">
                  <div class="contact-info-item">
                    <h3 class="mb-3 text-white">Come say hello!</h3>
                    <p class="footer-text mb-0">+55 021 968160589</p>
                    <p><a href="mailto:patricksilva5160@gmail.com">patricksilva5160@gmail.com</a></p>
                  </div>
  
                  <ul class="social-links">
                       <li><a href="#" class="uil uil-instagram" data-toggle="tooltip" data-placement="left" title="Instagram"></a></li>
                       <li><a href="#" class="uil uil-instagram" data-toggle="tooltip" data-placement="left" title="Instagram"></a></li>
                       <li><a href="#" class="uil uil-instagram" data-toggle="tooltip" data-placement="left" title="Instagram"></a></li>
                       <ion-icon name="logo-github"></ion-icon> 
                  </ul>
              </div>
            </div>
  
            <div class="col-lg-6 col-12">
              <div class="contact-form">
                <h2 class="mb-4">Interested to work together? Let's talk</h2>
  
                <form action="" method="get">
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <input type="text" class="form-control" name="name" placeholder="Your Name" id="name">
                    </div>
  
                    <div class="col-lg-6 col-12">
                      <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                    </div>
  
                    <div class="col-12">
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message"></textarea>
                    </div>
  
                    <div class="ml-lg-auto col-lg-5 col-12">
                      <input type="submit" class="form-control submit-btn" value="Send Button">
                    </div>
                  </div>
                </form>
              </div>
            </div>
  
          </div>
        </div>
      </section>
    </body>
</html>
